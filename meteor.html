<template name="chartjs">
<div class="container">
	  <h3>Chartjs</h3>
</div>
	<div class="row">
	 
	<div class="card col s12 m5 offset-m1">
        	<div class="valign-wrapper card-image waves-effect waves-block waves-light">
        	  <canvas id="myChart"></canvas>
			  

        	</div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">Card Title <i class="mdi-navigation-more-vert right"></i></span>
          <p><a href="#">This is a link</a></p>
        </div>
        <div class="card-reveal">
          <div class="card-title grey-text text-darken-4">Card Title <i class="mdi-navigation-close right"></i></div>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
	</div>
	<div class="row">
      <div class="col s12 m5">
        <div class="card-panel teal lighten-3">
         <div class="row">
          <i class="col s2 white-text medium mdi-action-trending-up"></i>
          <div class="s10 offset-s2 white-text">I am a very simple card. I am good at containing small bits of information.
          I am convenient because I require little markup to use effectively. I am similar to what is called a panel in other frameworks.
          </div>
          <div>
        </div>
      </div>
    </div>
    </div>
    </div>
    </div>

</template>
